<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <form role="form">
            <div class="container text-right">
                <div class="form-group">
                    <label for="name" class="control-label col-sm-3">Name:</label>
                    <div class="col-sm-6"><!--5-->
                        <div class="input-group"><!--6-->
                            <span class="input-group-addon"><!--7-->
                                <span class="glyphicon glyphicon-user"></span><!--8-->
                            </span>
                            <input type="text" name="name" id="name" class="form-control" />
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <form role="form" class="form-horizontal">
            <div class="form-group">
                <label for="email" class="control-label col-md-3">Email:</label>
                <div class="col-md-6">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Email" />
                </div>
            </div>
            <div class="form-group">
                <label for="twitter" class="control-label col-md-3">Twitter:</label>
                <div class="col-md-6">
                    <div class="input-group">
                        <span class="input-group-addon">@</span>
                        <input type="email" class="form-control" name="twitter" id="twitter" placeholder="Twitter" />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-3 btn-group" data-toggle="buttons">
                    <label class="btn btn-primary active">
                        <input type="radio" name="membership-level" id="gold" checked/>Gold
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" name="membership-level" id="silver" />Silver
                    </label>
                    <label class="btn btn-primary">
                        <input type="radio" name="membership-level" id="bronze" />Bronze
                    </label>
                </div>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-success col-md-3 col-md-offset-3">Submit</button>
            </div>
        </form>
    </div>
    <script src="Scripts/jquery-2.1.3.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
</body>
</html>
